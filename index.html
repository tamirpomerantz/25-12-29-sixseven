<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Crossword Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        
        <div class="game-board" id="gameBoard">
            <!-- 7x7 grid will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="finishBtn" class="finish-btn">סיים</button>
            <div id="scoreDisplay" class="score-display"></div>
        </div>
        
        <div class="letter-stock" id="letterStock">
            <!-- 12 letters in 2 rows of 6 will be generated by JavaScript -->
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-lightness/jquery-ui.css">
    <script src="src/main.js"></script>
</body>
</html>
